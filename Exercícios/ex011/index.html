<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="v&n.ico" type="image/x-icon">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua do seu navevador </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alta"imagem flexível"> 
    </picture>

    <h1>Vamos aprender a reproduzi áudio em HTML5</h1>
    <audio src="midia/Ave-maria-instrumental.mp3" src="midia/Ave-maria-instrumental.mp3" controls autoplay loop></audio>
