    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aqua;
            background-color: chartreuse;
            width: 300px;

        }
        div:hover {
            color: royalblue;
        }
    </style>
</head>
<body>
<h1> Exemplo de  hover</h1>
<p>Passe o mouse sobre o texto abaixo</p>
<div>
    passe o mouse aqui
    <p>Testo escondido...</p>
</div>
