<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="select">---Escolha---</option>
                <optgroup label="Regiao Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                </optgroup>


                <optgroup label="Regiao Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p><label for="img">Mensagem:</label></p>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
